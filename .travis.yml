language: dart

dart:
  - dev
  - stable

dart_task:
  - test

matrix:
  include:
  - dart: dev
    dart_task: dartfmt
  - dart: dev
    dart_task:
      dartanalyzer: --fatal-infos --fatal-warnings .
  - dart: stable
    dart_task:
      dartanalyzer: --fatal-warnings .

branches:
  only: [master]

cache:
  directories:
    - $HOME/.pub-cache
